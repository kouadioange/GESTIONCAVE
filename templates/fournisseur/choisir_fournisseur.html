{% extends 'base/main.html'%}
{% load static %}
{% block title %} Choisir-Fournisseur {% endblock %}


{% block nave%}
    {% include 'base/nav-bar.html' %}
{% endblock nave%}

{% block content%}

<!-- begin app -->
<div class="app-container">
    <!-- begin app-main -->
    <div class="app-main" id="main">
        <!-- begin container-fluid -->
        <div class="container-fluid">
            <!-- begin row -->
            <div class="row">
                <div class="col-xxl-9 m-b-30">
                    <div class="card card-statistics dating-contant h-100 mb-0">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-lg-6">
                                    <h4 class="card-title">Choisir le fournisseur</h4>
                                </div>
                                <div class="col-lg-6">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#recherche">Liste des Entr√©es</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body" style="height: 200px">
                            <div class="table">
                                <div class="row">

                                    <div class="col-lg-10">
                                        <form method="POST" enctype="multipart/form-data" action="#">
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <div class="form-group col-md-3">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <select class="form-control" name="fournisseur" id="fournisseur" required>
                                                        <option>--- choisir le Fournisseur ---</option>
                                                    {% for fournisseur in fournisseurs %}
                                                        <option value="{{fournisseur.id}}">{{fournisseur.nom_prenom}}</option>
                                                    {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-3">
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="form-row">
                                                <input type="submit" class="btn btn-primary" name="choisir_fournisseur" value="Ajouter un fournisseur" >
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-lg-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end container-fluid -->
        <div class="modal fade" id="recherche" tabindex="-1" role="dialog" aria-labelledby="verticalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="row">
                            <div class="col-lg-8">
                                <h5 class="modal-title" id="verticalCenterTitle"> Recherche...</h5>
                            </div>
                            <div class="col-lg-4">
                                <a type="button" href="{% url 'liste_approvision' %}" class="btn btn-info" name="voir_tous" >Tous voir</a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form method="POST" enctype="multipart/form-data" action="{% url 'liste_approvision' %}">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="form-group col-lg-6">
                                            <select class="form-control" name="fournisseur_rechercher" required>
                                                <option>--- choisir le Fournisseur ---</option>
                                                {% for fournisseur in fournisseurs %}
                                                <option value="{{fournisseur.id}}">{{fournisseur.nom_prenom}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <input type="date" class="form-control"  name="date_rechercher" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <input type="submit" class="btn btn-info" value="Rechercher"  name="boutton_recherche">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end app-main -->
</div>
<!-- end app -->
{% endblock %}
